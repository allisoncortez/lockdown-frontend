<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LockDown</title>
    <link rel="stylesheet" type='text/css' href="styles/style.css">
    
</head>
<body class="wrapper">

    <form id="player-form">
        <input type="text" id="player-name" placeholder="player name">
        <input type="submit" value="save">
    </form>
    <br>
   <form id="sort-top-5">
        <input type="submit" value="sort">
    </form>
    <br>
    <canvas id="gameScreen" width="800" height="600"></canvas>
    <div id="running-score">
        <h2 class="title" id="score-title">SCORE</h2>
        <h2 id="score"></h2>
    </div>
    <div id="scores-container">
        <h3>Top Scores</h3>
        <ol id="scores-list">
        </ol>
    </div>

    <ul id="games-cont"></ul>

    <script src="src/components/pathogen.js"></script>
    <script src="src/components/input.js"></script>
    <script src="src/components/doctor.js"></script>
    <script src="src/adapters/ScoreAdapter.js"></script>
    <script src="src/adapters/GameAdapter.js"></script>
    <script src="src/components/game.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
